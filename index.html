<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <img class="image1" src="images/image-product-mobile.jpg" alt="a parfume" />
      <img class="image2" src="images/image-product-desktop.jpg" alt="a parfume" />
      <div class="wrapper">
        <h2 class="category">Perfume</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="price">$149.99</p>
          <del class="promo">$169.99</del>
        </div>
        <button class="btn">
          <img class="cart-icon" src="images/icon-cart.svg" alt="cart icon" />Add to Cart
        </button>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
